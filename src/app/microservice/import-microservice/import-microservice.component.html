<h1 mat-dialog-title>{{ titles[data.importType] }}</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input
      cdkFocusInitial
      matInput
      [(ngModel)]="name"
      placeholder="Unique name for this microservice"
    />
  </mat-form-field>
  <ng-container *ngIf="data.importType === 'docker-image'">
    <mat-form-field appearance="fill">
      <mat-label>Docker Image URL</mat-label>
      <input matInput [(ngModel)]="dockerImageUrl" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="file-upload-form">
      <mat-label>Contract</mat-label>
      <input matInput disabled readonly [value]="contractName || ''" />
      <button color="primary" mat-raised-button>Select File</button>
    </mat-form-field>
  </ng-container>

  <mat-form-field appearance="fill" *ngIf="data.importType === 'source'">
    <mat-label>Source path</mat-label>
    <input matInput [(ngModel)]="dockerImageUrl" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Close</button>
  <button mat-raised-button color="primary">Import</button>
</div>
