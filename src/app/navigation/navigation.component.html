<mat-toolbar>
  <div class="start">
    <img src="assets/devlab-logo.png" alt="" />
  </div>

  <div class="body">
    <button
      mat-button
      color="primary"
      *ngFor="let route of routes"
      [routerLink]="route.link"
      [queryParams]="route.params"
      [routerLinkActive]="'active-route'"
    >
      {{ route.name }}
    </button>
  </div>
  <div class="end"></div>
</mat-toolbar>
